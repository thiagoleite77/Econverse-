<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vitrine de Produtos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS separado -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header class="header">
    <h1>Vitrine de Produtos</h1>
  </header>

  <main class="container">
    <section id="product-grid" class="grid">
      <p>Carregando produtos...</p>
    </section>
  </main>

  <!-- MODAL -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal" role="dialog" aria-modal="true">
      <button id="close-modal" class="close-btn" aria-label="Fechar modal">Ã—</button>

      <img id="modal-image" alt="">
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <strong id="modal-price"></strong>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    /**
     * @typedef {Object} Product
     * @property {string} productName
     * @property {string} descriptionShort
     * @property {string} photo
     * @property {number} price
     */

    const API_URL = './produtos.json';


    const grid = document.getElementById('product-grid');
    const modalOverlay = document.getElementById('modal-overlay');
    const closeModalBtn = document.getElementById('close-modal');

    const modalImage = document.getElementById('modal-image');
    const modalTitle = document.getElementById('modal-title');
    const modalDescription = document.getElementById('modal-description');
    const modalPrice = document.getElementById('modal-price');

    async function loadProducts() {
      try {
        const response = await fetch(API_URL);

        if (!response.ok) {
          throw new Error('Erro na resposta da API');
        }

        const data = await response.json();
        renderProducts(data.products);
      } catch (error) {
        console.error(error);
        grid.innerHTML = '<p>Erro ao carregar produtos</p>';
      }
    }

    /**
     * @param {Product[]} products
     */
    function renderProducts(products) {
      grid.innerHTML = '';

      products.forEach(product => {
        const card = document.createElement('article');
        card.className = 'card';

        card.innerHTML = `
          <img src="${product.photo}" alt="${product.productName}">
          <h3>${product.productName}</h3>
          <p>${product.descriptionShort}</p>
          <strong>R$ ${product.price.toLocaleString('pt-BR')}</strong>
        `;

        card.addEventListener('click', () => openModal(product));
        grid.appendChild(card);
      });
    }

    /**
     * @param {Product} product
     */
    function openModal(product) {
      modalImage.src = product.photo;
      modalImage.alt = product.productName;
      modalTitle.textContent = product.productName;
      modalDescription.textContent = product.descriptionShort;
      modalPrice.textContent = `R$ ${product.price.toLocaleString('pt-BR')}`;

      modalOverlay.classList.remove('hidden');
    }

    function closeModal() {
      modalOverlay.classList.add('hidden');
    }

    closeModalBtn.addEventListener('click', closeModal);

    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) closeModal();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    loadProducts();
  </script>

</body>
</html>
